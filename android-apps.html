      header h1 {
        font-size: 48px;
        font-weight: 700;
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      header p {
        opacity: 0.8;

      }
      .controls {

        padding: 10px;
        background: #1f2937;
        color: #fff;

        border-radius: 10px;
        font-family: "Poppins", sans-serif;
      }
      .controls input::placeholder {
        color: #9ca3af;
      }
      .grid {
        max-width: 1300px;
        margin: 20px auto;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .card {
        background: #111827;
        border-radius: 16px;
        padding: 25px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.35);
        transition: 0.3s;
        display: block;
      }
      .card:hover {
        transform: translateY(-8px);
        border-color: #3ea6ff;
        box-shadow: 0px 12px 35px rgba(62, 166, 255, 0.5);
      }
      .avatar {
        width: 48px;
        height: 48px;
        background: #1e293b;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        font-size: 18px;
        color: #a5b4fc;
        margin-bottom: 10px;
      }
      .badge {
        display: inline-block;
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 8px;
        background: rgba(0, 200, 255, 0.14);
        color: #38bdf8;
        margin-left: 10px;
        font-weight: 500;
      }
      .details {
        margin: 12px 0;
        opacity: 0.85;
        font-size: 14px;
        line-height: 1.5;
      }
      .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      .tag {
        background: #1f2937;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        opacity: 0.8;
      }
      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }
      .btn {
        flex: 1;
        padding: 10px;
        background: #1f2937;
        color: #fff;
        text-align: center;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
        cursor: pointer;
      }
      .btn:hover {
        background: #3ea6ff;
        color: #000;
        font-weight: 600;
      }
    </style>

      /* SORT ALPHABETICALLY */
      appsData.sort((a, b) => a.title.localeCompare(b.title));

      /* RENDER CARDS */
      function renderApps(apps) {
        const grid = document.getElementById("appsGrid");
        grid.innerHTML = "";
        apps.forEach((app) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="avatar">${app.avatar}</div>
            <h3>${app.title} <span class="badge">${app.badge}</span></h3>
            <p class="details">${app.details}</p>
            <div class="tags">
                ${app.tags
                  .map(
                    (tag) =>
                      `<span class="tag">${tag.type}: ${tag.value}</span>`
                  )
                  .join("")}
            </div>
            <div class="btn-group">
                ${app.links
                  .map(
                    (link) => `
                    <a class="btn" ${
                      link.text === "Copy Link"
                        ? `onclick="copyLink('${link.url}')"`
                        : `href="${link.url}" target="_blank"`
                    }>${link.text}</a>
                `
                  )
                  .join("")}
            </div>
        `;
          grid.appendChild(card);
        });
      }

      function copyLink(url) {
        navigator.clipboard.writeText(url);
        alert("Link copied!");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const search = document.getElementById("search");
        const filterTech = document.getElementById("filter-tech");
        const filterType = document.getElementById("filter-type");
        const filterStore = document.getElementById("filter-store");

        function filterCards() {
          const searchTerm = search.value.toLowerCase();
          const techTerm = filterTech.value;
          const typeTerm = filterType.value;
          const storeTerm = filterStore.value;

          const filtered = appsData.filter((app) => {
            const title = app.title.toLowerCase();
            const tech = app.badge;
            const type = app.tags.find((t) => t.type === "Type").value;
            const store = app.tags.find((t) => t.type === "Store").value;

            return (
              (title.includes(searchTerm) || searchTerm === "") &&
              (techTerm === "" || tech.includes(techTerm)) &&
              (typeTerm === "" || type.includes(typeTerm)) &&
              (storeTerm === "" || store.includes(storeTerm))
            );
          });

          renderApps(filtered);
        }

        search.addEventListener("input", filterCards);
        filterTech.addEventListener("change", filterCards);
        filterType.addEventListener("change", filterCards);
        filterStore.addEventListener("change", filterCards);

        // Initial render
        renderApps(appsData);
      });
